<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tweet Generator</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

</head>
<body>

    <div class="container">
        <div style="margin: 40px;"></div>

        <div class="col-md-6 col-md-offset-2">
            <blockquote>{{ sentence }}</blockquote>
            <form action="/refresh" method="post" role="form">
                <div style="padding-left: 24px;" class="form-group">
                    <label style="padding-right: 12px;" for="length">Desired Sentence Length</label>
                    <input style="width: 20%; display: inline-block;" type="number" class="form-control text-center" id="length" name="length" required min="1" max="50">
                </div>
                <hr>
                <div class="text-right">
                    <button type="submit" value="refresh" class="btn">Refresh</button>
                </div>
            </form>
        </div>

    </div>


</body>
</html>
